<app-header></app-header>
@if (user) {
  <div class="container border mt-4 pt-3 pb-4">
    <form class="row g-3" >
      <div class="col-md-6" >
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">User name</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="col-12">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" required [(ngModel)]="user.email" name="email" disabled readonly>
  
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone :</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required>
      </div>
        <div class="d-flex flex-row row text-center mt-4 align-middle">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
          </div>
          
          @if (percentage!=0) {
            <div class="col-md-4 pt-2">
              <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;width: 25vw;">
                <div class="progress-bar" [style.width.%]="percentage">{{percentage}} %</div>
              </div>
            </div>
          }
          @if (percentage==100) {
            <div class="col-md-2 pt-1">
              <span class="badge text-bg-success">Done</span>
            </div>
          }
          
          
        </div>
      
      
    </form>
  </div>
}@else {
  <div class="container mt-4 pt-3 pb-4 text-center">
    <div class="spinner-border " style="width: 5rem; height: 5rem;" role="status">
    </div>
    <p class="mt-2">Fetching ...</p>
  </div>
}
